<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <title>Namuh 2028</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="나무 팡팡" />

    <meta property="og:description" content="테스트 버전 v1.5" />

    <meta property="og:image:type" content="image/png" />

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <link rel="icon shortcut" href="assets/img/11.png" type="image/x-icon" />

        <canvas id="canvas"></canvas>
        <div id="floor">
          <!-- <div id="banner">
            <img id="bannerImg" src="assets/img/top_banner.png" alt="">
          </div> -->
        </div>
      </div>

      <div class="empty"></div>
      <div class="empty"></div>
    </div>


    <script defer src="resurrect.js"></script>
    <script defer src="comm.js"></script>
    <script defer src="index.js"></script>
  </body>
