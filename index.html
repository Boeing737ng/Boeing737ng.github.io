<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <title>Namuh 2028</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Namuh 2028" />
    <meta property="og:title" content="Namuh 2028" />
    <meta property="og:description" content="테스트 버전 v0.1" />
    <meta property="og:image" content="assets/img/11.png" />
    <meta property="og:image:type" content="image/png" />

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <link rel="icon shortcut" href="assets/img/11.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">

      <div class="item" id="game">
        <button id="refreshButton" onclick="window.location.reload(true)">
          Refresh
        </button>
        <div id="overlay">
          <button id="playAgainButton" onclick="location.reload()">
            Play Again
          </button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="floor"></div>
      </div>

      <div class="empty"></div>
      <div class="empty"></div>
    </div>

    <script defer src="comm.js"></script>
    <script defer src="index.js"></script>
  </body>
</html>
