<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <title>Namuh 2028</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="나무팡" />
    <meta property="og:title" content="나무팡" />
    <meta property="og:description" content="전세계 난리날 게임? 나무팡!" />
    <meta property="og:image" content="assets/img/nds_img_pang_meta.png" />
    <meta property="og:image:type" content="image/png" />

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <link rel="icon shortcut" href="assets/img/11.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">

      <div class="item" id="game">
        <button id="refreshButton">
          GAME OVER
        </button>
        <img id="ciImg" src="assets/img/nds_img_bi_nm.png" alt="">
        <div id="overlay">
          <button id="playAgainButton" onclick="location.reload()">
            다시하기
          </button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="floor">
          <!-- <div id="banner">
            <img id="bannerImg" src="assets/img/top_banner.png" alt="">
          </div> -->
        </div>
      </div>

      <div class="empty"></div>
      <div class="empty"></div>
    </div>

    <div class="popupContainer" id="guidePopup">
      <div class="popup">
        <!-- <a href="#0" class="cd-popup-close img-replace">Close</a> -->
        <p class="popupTitle">나무팡 더 즐기기</p>
        <img class="guideImage" src="assets/img/nds_img_guide01.png" alt="">
        <div class="popupDescription">
          나무에서 게임을 플레이하면<br>
          랭킹과 이벤트에 참여할 수 있어요!
        </div>
        <img class="popupCloseButton" id="popupCloseButton" src="assets/img/nds_icon_close.png" alt="">
        <button class="namuhConfirmButton" id="namuhLinkButton">나무에서 플레이하기</button>
      </div>
    </div>
   
    
    <!-- <script defer src="resurrect.js"></script> -->
    <script defer src="index.js"></script>
  </body>
</html>
